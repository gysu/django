<!-- 繼承基礎模板 -->
{% extends 'base.html'%} 

{% block title %} 
<title>歡迎光臨su的部落格</title>
{% endblock %}

{% block headmessage %} 
<p class="border-bottom p-2" >文章列表</p>
{% endblock %}
{% block content %} 
        {% for post in posts %}
        
            <p class="p-2">
              <a class ="text-decoration-none" href="/post/{{post.slug}}">{{post.title}} </a>
            </p>
        {% endfor %}

{% endblock %}
