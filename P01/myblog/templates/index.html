<html>

<head>
  <meta charset='utf-8'>
  <title>歡迎光臨我的部落格</title>
</head>

<body>
  <h1>歡迎光臨我的部落格</h1>
  <hr>
  <img src="https://picsum.photos/960/400/?random=1" style="width:100%">
  <p>{{posts}}</p>

  {% for post in posts %}
  <ul>
    <li>
      <a href="/post/{{post.slug}}">{{post.title}} </a>建立時間:{{post.pub_date}}
      <p><small> {{post.body}} </small></p>
    </li>
  </ul>
  
 
  {% endfor %}
  <hr>
  <h3>現在時間：{{now}}</h3>
</body>

</html>
